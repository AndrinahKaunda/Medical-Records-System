{% extends "base.html" %}
{% block head %}  <title>Medical Records Systems</title> {% endblock %}
    

{% block body %}
    <div id="header">
        <h2 class="logo">MEDICAL RECORDS SYSTEM</h2>
        <nav class="navigation one">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a class="login-popup" href="#">Login</a>
        </nav>
    </div>
    <div id="main" >
        <div class="wrapper">
            <a href="#" class="close"><img src="images/exit.png" alt="Cancel"></a>
            <div class="form-box login">
            <h3>Login</h3>
            <form method="POST" action="/login">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="passwd" required>
                    <label for="passwd">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a
                         href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h3>Registration</h3>
            <form method="POST" action="/register">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="passwd" required>
                    <label for="passwd">Password</label>
                </div>
                <div class="agree-terms">
                    <label><input type="checkbox">
                        Agree to the terms and conditions.</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>Already have an account?<a
                         href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        
        </div>
    </div>
    <script src="script.js"></script>
{% endblock %}
