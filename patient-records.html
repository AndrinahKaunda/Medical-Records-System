<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Systems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="medical-data-header">
        <h2 class="logo">MEDICAL RECORDS SYSTEM</h2>
        <nav class="navigation two">
            <a href="patient-records.html">Patient Records</a>
            <a href="visit-record.html">Visit Records</a>
            <a href="#">Prescription</a>
            <a class="log-out" href="index.html">Log Out</a>
        </nav>          
    </div>
    <div class="content">
        <div class="top-bar">
            <h1>PATIENT RECORDS</h2>
             
            <div class="top-bar2">
                <label for="search">Search<input type="search" name="search" placeholder="search"></label>
                <a href="#">Add</a>
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </div>
        </div>
        <div class="patient-data">
            <form action="" method="post">
                <label> First Name <input type="text"></label>
                <label> Last Name <input type="text"></label>
                <label> ID <input type="text"></label>
                <p> Gender: 
                    <input type="radio">F
                    <input type="radio">M
                </p>
                <label> DOB <input type="date"></label>
                <label> Telephone Number <input type="number"></label>
                <label> emergency Contact: <input type="number"></label>
                <ul>
                    <h3>Chronical illness:</h3>
                    <li><label><input type="checkbox">Diabetes</label></li>
                    <li><label><input type="checkbox">Cancer</label></li>
                    <li><label><input type="checkbox">Hypertension (High Blood Pressure)</label></li>
                    <li><label><input type="checkbox">Asthma</label></li>
                    <li><label><input type="checkbox">Epilepsy</label></li>
                    <li><label><input type="checkbox">Stroke</label></li>
                    <li><label><input type="checkbox">Chronic Liver Disease</label></li>
                    <li><label><input type="checkbox">Mental Health Condition</label></li>
                    <li><label><input type="checkbox">Sickle Cell Disease</label></li>
                    <li><label><input type="checkbox">Thyroid Disorder</label></li>
                    <li><label><input type="checkbox">Arthritis</label></li>
                </ul>
                    
                <p> Blood Type:
                    <input type="radio">A
                    <input type="radio">B
                    <input type="radio">AB
                    <input type="radio">O
                </p>
                <label> Allergies <input type="text"></label>

                <input type="submit" value="submit">
            </form>
            
        </div>
        <div class="Bio-data"></div>    
    </div>
   
    </div>
    <script src="script.js"></script>
</body>
</html>
